<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/Logo_IHK_Koeln.svg') }}" alt="IHK Logo" style="max-width: 100%; margin-bottom: 20px;">
       </div>
       <form>
        <input type="text" class="login-input" placeholder="Benutzername">
        <input type="password" class="login-input" id="password-field" placeholder="Passwort">
        <div style="text-align: left;">
            <input type="checkbox" id="show-password" onclick="togglePassword()">
            <label for="show-password">Passwort anzeigen</label>
        </div>
        <button type="submit">Login</button>
    </form>
        <div style="margin-top: 10px;">
            <a href="#" style="color: #007bff; text-decoration: none;">Passwort/Nutzername vergessen?</a><br>
            <a href="#" style="color: #007bff; text-decoration: none;">Hilfe?</a>
        </div>
    </div>
</body>

</html>


<script src="{{ url_for('static', filename='scripts/login.js') }}"></script>
